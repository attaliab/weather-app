<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Weather App</title>
</head>
<body>
    <div id="bg-image">
    
    <div class="container-fluid d-flex justify-content-center mt-5" id="weather-box">
        <div>
            
            <h1>Weather App</h1>
            <br>
            <!--Zip code, state, city input field-->
            <form class='d-flex justify-content-lg-center justify-content-sm-center p-4' id="cityForm">
                <label for="city"></label>
                <img src="images\search-icon.png" class="search-icon" alt="search icon">
                <input id="cityInputField" type="text" class="search-click" name="" placeholder="city or zip code" />
                <button type="submit" id="submitBtn"></button>
                <!--change button type to submit so that the event listener listens for submit so that we can prevent the default-->
            </form>
        <div class="weather-info row">  
            <div id="weather" class="col">
                <h1 id="location"></h1>
                <h3 id="condition"></h3>
                <h4 id="high-temp"></h4>
                <h4 id="low-temp"></h4>
            </div>
            <div id="temp-icon" class="col-2 ">
                <h1 id="temperature"></h1>
            </div>
        </div>  

        <div id="content" class="container d-flex justify-content-center">
            <div class="box">
            
                
                <div id="fiveDay"><div id="forecast" class="container d-flex justify-content-center justify-content-evenly"></div></div>
                <div id="bonus-buttons">

                </div>
            </div>
        </div>   
    </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
